<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ common/head.html :: common_header(~{::title},~{::link}) }">
    <title>Login | Page</title>

    <link rel="stylesheet" th:href="@{/css/authentication.css}" >

</head>

<body>
<!-- HEADER -->
<header th:insert="~{common/header.html :: copy}"></header>
<!-- MAIN CONTENT -->
<main class="container">
    Name: <p th:text="${userData.fullName}"></p><br>
    Email: <p th:text="${userData.email}"></p><br>
    Phone: <p th:text="${userData.phone}"></p><br>
    Address: <div th:each="a : ${userData.addressList}">
    <p th:text="${a.toString()}"></p>
</div>

    <br><br>
    <a th:href="@{/update-info}">Change information</a>
</main>
<!-- FOOTER -->
<footer th:replace="~{common/footer.html :: copy}" >
</footer>

<script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
></script>
</body>
</html>
