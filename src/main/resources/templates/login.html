<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ common/head.html :: common_header(~{::title},~{::link}) }">
    <title>Login | Page</title>

    <link rel="stylesheet" th:href="@{/css/authentication.css}" >

</head>

<body>
<!-- HEADER -->
<header th:insert="~{common/header.html :: copy}"></header>
<!-- MAIN CONTENT -->
<main class="authen-section">
    <div class="authen-container">
        <div class="authen-nav margin-bottom-lg">
            <ul class="authen-nav__list">
                <li class="authen-nav__item open">
                    <a class="authen-nav__link login" th:href="@{/login}">Đăng nhập</a>
                </li>
                <li class="authen-nav__item">
                    <a class="authen-nav__link register" th:href="@{/register}">Đăng ký</a>
                </li>
            </ul>
        </div>

        <div class="authen-body__login show">
            <h3 class="heading-tertiary login-heading">Truy cập tài khoản</h3>
            <form class="authen-form" action="#" th:action="@{/authenticateTheUser}"
                  method="POST">
                <div class="error-msg-box" th:if="${param.error}">
                    <p class="error-msg">Tên đăng nhập/mật khẩu của bạn không chính xác</p>
                </div>

                <div class="form-control">
                    <label class="margin-bottom-sm"
                    >Email đăng nhập</label
                    >
                    <input
                            type="email"
                            name="username"
                            placeholder="HongBeBong"
                    />
                </div>

                <div class="form-control">
                    <label class="margin-bottom-sm">Mật khẩu</label>
                    <input type="password" name="password" />
                </div>

                <button class="btn btn--radius center">Đăng nhập</button>
                <a href="#" class="forget-password center">Quên mật khẩu ?</a>
            </form>

            <div class="oauth">
                <h4 class="sign-in-with__text heading-4">Đăng nhập với...</h4>

                <div class="oauth-logos">
                    <img
                            class="oauth-logo__img"
                            th:src="@{/imgs/oauth-logos/google.jpeg}"
                            alt="google logo"
                    />

                    <img
                            class="oauth-logo__img"
                            th:src="@{/imgs/oauth-logos/facebook.jpeg}"
                            alt="facebook logo"
                    />

                    <img
                            class="oauth-logo__img"
                            th:src="@{/imgs/oauth-logos/twitter.jpeg}"
                            alt="twitter logo"
                    />
                </div>
            </div>
        </div>
    </div>
</main>
<!-- FOOTER -->
<footer th:replace="~{common/footer.html :: copy}" >
</footer>

<script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
></script>
</body>
</html>
