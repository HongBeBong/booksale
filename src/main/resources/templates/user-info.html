<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      >
<head th:replace="~{ common/head.html :: common_header(~{::title},~{::link}) }">
    <title>Update User Information</title>

    <link rel="stylesheet" th:href="@{/css/user-form.css}" >
</head>

<body>
<!-- HEADER -->
<header th:insert="~{common/header.html :: copy}"></header>
<!-- MAIN CONTENT -->
<main class="user-info-container">
    <h2 class="heading-secondary">Chỉnh sửa thông tin cá nhân</h2>
    <form action="#" method="POST" class="address-form">
        <div class="form-sections">
            <div class="form-group">
                <div class="form-control">
                    <label for="fullName">Tên hiển thị</label>
                    <input
                            type="text"
                            class="username"
                            id="fullName"
                            name="fullName"
                            required
                    />
                </div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required/>
                </div>

                <div class="form-control">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" id="phone" name="phone" required />
                </div>
            </div>

            <div class="address-group">
                <div class="form-control">
                    <label for="province">Tỉnh / Thành phố</label>
                    <select id="province" name="province" required>
                        <option value="">Chọn tỉnh (thành phố)</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

                <div class="form-control">
                    <label for="district">Quận / Huyện</label>
                    <select id="district" name="district" required>
                        <option value="">Chọn quận (huyện)</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

                <div class="form-control">
                    <label for="ward">Phường / Xã</label>
                    <select id="ward" name="ward" required>
                        <option value="">Chọn phường (xã)</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

                <div class="form-control">
                    <label for="street">Đường (thôn)</label>
                    <input type="text" id="street" name="street" />
                </div>

                <div class="form-control">
                    <label for="description">Thêm mô tả</label>
                    <textarea
                            type="textarea"
                            id="description"
                            name="description"
                            rows="4"
                            cols="30"
                    ></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn--radius btn-user-info">
            Cập nhật
        </button>
    </form>
</main>
<!-- FOOTER -->
<footer th:replace="~{common/footer.html :: copy}" >
</footer>
<script defer th:src="@{/scripts/user.js}"></script>
<script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
></script>
</body>
</html>
